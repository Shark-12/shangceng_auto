{% extends "base.html" %}

{% block title %}
Get Token
{% endblock %}

{% block head %}
{% endblock %}


{% block body %}
    <form style="margin-top: 50px" action="{{ url_for("api.get_token") }}" method="post">
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">登录账号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" placeholder="请输入您要获取Token的账号" name="account">
            </div>

        </div>
        <div class="col-sm-10" style="margin-top: 30px; margin-left: 450px">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">获取Token</button>
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">获取到的Token为</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ token }}" placeholder="{{ error }}">
            </div>
        </div>
    </form>
{% endblock %}
